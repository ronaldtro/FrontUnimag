<!-- <ngx-spinner bdColor="rgba(0, 0, 0, 0.65)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner> -->
<div class="animated fadeIn mb-3">
  <h2 class="text-uppercase text-center">Registro de actividad - entregas extemporáneas
    <!--  -->
      <small class="d-block text-muted">El listado cuenta con {{registroExtemporaneas.length}}  registros en sistema</small>
  </h2>


  <div class="col-lg-12">
    
    <div class="row justify-content-center">
       <button id="btn-filtros" class="btn btn-outline-dark mb-3 mr-1" type="button" data-toggle="collapse" data-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
          <span class="fa fa-filter" aria-hidden="true"></span> Filtrar registros
      </button>
    </div>
     

    <div class="collapse mb-3" id="collapseFilter">
        <div class="card card-body px-3 pt-3">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="filter-fecha" class="form-group">
                        <label>Filtrar por fecha</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="filter-convocatoria" class="form-group">
                        <label>Filtrar por convocatoria</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="filter-beneficio" class="form-group">
                        <label>Filtrar por beneficio</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center mb-3" *ngIf="appliedFilters.length > 0"><button *ngFor="let filter of appliedFilters" class="btn btn-default btn-sm mb-1 m-1" (click)="funciones.removeFilter(this, filter)">{{filter.name}} <span class="fa fa-times" aria-hidden="true"></span></button> </div>
    <div class="table-responsive">
    
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
            <thead>
                <tr>
                    <th scope="col" style="width: 10%" >Fecha</th>
                    <th scope="col" >Convocatoria</th>
                    <th scope="col" >Código</th>
                    <th scope="col" >Beneficio</th>
                    <th scope="col" >Descripción</th>
                    <!-- <th scope="col" >Entregas por sistema</th>
                    <th scope="col" >Entregas extemporaneas</th>
                    <th scope="col" >Entregas totales</th>
                    <th scope="col" >Fallas</th>
                    <th scope="col" >Fallas por sistema</th> -->
                </tr>
            </thead>
            <tbody>
           



                <tr *ngFor="let item of registroExtemporaneas">

                  <td>{{item.fecha}}</td>
                  <td>{{item.convocatoria}}</td>
                  <td>{{item.codigo}}</td>
                  <td>{{item.beneficio}}</td>              
                  <td>{{item.descricion}}</td>
                  <!-- <td class="text-center">{{item.entregas_por_sistema}}</td>
                  <td class="text-center">{{item.entregas_extemporaneas}}</td>
                  <td class="text-center">{{item.entregas_totales}}</td>
                  <td class="text-center">{{item.fallas}}</td>
                  <td class="text-center">{{item.fallas_por_sistema}}</td> -->
                  
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-12" >   
    <div class="row">
        <div class="col-lg-12 text-center">
          <!--  -->
            <button type="button" (click)="backClicked()" class="btn btn-light mr-1" >Volver</button>
        </div>
    </div>
</div>


</div>
