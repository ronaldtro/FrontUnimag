<div class="mt-3 animated fadeIn">
  <h2 class="text-uppercase text-center"> Supervisores <small class="btn-block text-muted">El listado cuenta con {{listaSupervisores.length}} supervisores</small></h2>
  <hr>
  <div class="row">
      
      <div class="col-12">
          <div class="table-responsive">
              <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                      <tr>
                          <th>Identificación</th>
                          <th>Nombre</th>
                          <th>Direccion</th>
                          <th style="width: 100px;">Acciones</th>
                      </tr>
                  </thead> 
                  <tbody>
                      <tr *ngFor="let supervisor of listaSupervisores; let i = index">
                          <td>{{ supervisor.identificacion }}</td>
                          <td>{{ supervisor.nombre }}</td>
                          <td>{{ supervisor.direccion }}</td>
                          <td>
                              <div class="btn-group" role="group" aria-label="Acciones">
                                  <div class="dropdown d-inline-block">
                                    <button class="btn btn-sm btn-outline-dark border-secondary dropdown-toggle btn-masAcciones" type="button" id="dropdownMenuButton{{supervisor.id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Más acciones">
                                        <span class="fas fa-ellipsis-v"></span><span class="sr-only">Acciones</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" attr.aria-labelledby="dropdownMenuButton{{supervisor.id}}">
                                        <button class="dropdown-item" type="button" title="Ver clases registradas" [routerLink]="[ '/crear-clase', supervisor.id ]">
                                          Ver clases registradas
                                        </button>
                                    </div>
                                  </div>
                            
                            </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.65)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
