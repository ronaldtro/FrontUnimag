<div id="deportista" class="row summary mb-3">
    <div class="col-sm-12 col-lg-4 p-3 bg-info text-white text-center text-lg-left">
        <h3 class="h4">
            <b class="d-block mb-3">{{inscripcion.nombre}}</b>
            <b target="_blank" class="d-inline-block w-100 text-white" ><small class="d-inline-block w-100 text-truncate">Identificación:  {{inscripcion.identificacion}} </small></b>
        </h3>
    </div>

    <div class="col-sm-12 col-lg-8">
        <div class="row pt-3">
            
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="m-0"><b>Correo electrónico</b></label>
                    <p class="form-control-plaintext p-0">{{inscripcion.email}}</p>
                </div>
            </div>

            <div class="col-sm-6 col-md-2 col-lg-2">
                <div class="form-group">
                    <label class="m-0"><b>Edad</b></label>
                    <p class="form-control-plaintext p-0">{{inscripcion.edad}}</p>
                </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="m-0"><b>Disciplina</b></label>
                    <p class="form-control-plaintext p-0">{{inscripcion.nombreDisciplina}}</p>
                </div>
            </div>

            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="m-0"><b>Carta</b></label>
                    <a class="d-block" [routerLink]="" (click)="abrirModalDocumento(inscripcion.carta)">Ver carta</a>
                </div>
            </div>   

            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="m-0"><b>Hoja de vida</b></label>
                     <a class="d-block" [routerLink]="" (click)="abrirModalDocumento(inscripcion.hojaDeVida)">Ver hoja de vida</a>
                </div>
            </div> 

            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="m-0"><b>Certificado</b></label>
                    <a class="d-block" [routerLink]="" (click)="abrirModalDocumento(inscripcion.certificado)">Ver certificado</a>
                </div>
            </div> 
        </div> 
    </div>
</div> 


<!-- Modal para mostrar documento de soporte -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true" >
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content ">
                <div class="modal-header">
    
                    <h4 class="modal-title" id="modelTitleId">Documento de soporte</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <iframe [src]="rutaArchivo  | donseguro: api" width="100%" height="700px" frameborder="0"></iframe>
                </div>
    
            </div>
        </div>
    </div>
