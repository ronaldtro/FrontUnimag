<div class="mt-3 animated fadeIn">
    <h2 class="text-uppercase text-center"> Estudiantes inscritos <small class="btn-block text-muted">El listado cuenta con {{listaEstudiantesInscritos.length}} estudiantes</small></h2>
    <hr>
    <div class="row">
        
        <div class="col-12">
            <div class="table-responsive">
                <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                      <tr>
                        <th style="width: 150px;">Identificación</th>
                        <th>Nombre</th>
                        <th>Correo electrónico</th>
                        <th style="width: 120px;">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let estudianteInscrito of listaEstudiantesInscritos; let i=index">
                            <td>{{estudianteInscrito.identificacion}}</td>
                            <td>{{estudianteInscrito.nombre}}</td>
                            <td>{{estudianteInscrito.email}}</td>
                            <td>
                                <div class="dropdown d-inline-block">
                                    <button class="btn btn-sm btn-outline-dark border-secondary dropdown-toggle btn-masAcciones" type="button" id="dropdownMenuButton{{estudianteInscrito.id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Más acciones">
                                        <span class="fas fa-ellipsis-v"></span><span class="sr-only">Más acciones</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" attr.aria-labelledby="dropdownMenuButton{{estudianteInscrito.id}}">
                                        <button class="dropdown-item" type="button" title="Listar méritos" [routerLink]="[ '/meritos-grupos', estudianteInscrito.id, 1 ]">
                                            Listar méritos
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.65)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
