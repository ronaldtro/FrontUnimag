<ngx-spinner bdColor="rgba(0, 0, 0, 0.65)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<div class="mt-3 text-center animated fadeIn container">

    <h2 class="text-uppercase text-center">Publicación de la lista preliminar <small class="d-block text-muted">El listado cuenta con {{estudiantes.length}} registro(s)</small></h2>
    <button class="btn btn-light" (click)="backClicked()" type="button">Ir atrás</button>
    <hr>

    <div class="row">

        <div class="col-md-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table" id="table">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">Código</th>
                            <th class="text-center" scope="col">Plaza</th>
                            <th class="text-center" scope="col">Tipo de ayudantía</th>
                            <th class="text-center" scope="col">Dependencia solicitante</th>
                            <th class="text-center" scope="col">Puntaje</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="text-center" *ngFor="let estudiante of estudiantes">
                            <td>{{estudiante.codigo}}</td>
                            <td>{{estudiante.plaza}}</td>
                            <td>{{estudiante.tipoAyudantia}}</td>
                            <td>{{estudiante.nombreSolicitante}}</td>
                            <td attr.data-order="{{estudiante.puntaje}}">{{estudiante.puntaje|number:'.2-2'}}</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</div>
