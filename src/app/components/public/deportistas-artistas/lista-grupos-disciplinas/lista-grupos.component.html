<h2 class="text-uppercase animated fadeIn text-center mt-4"> {{ idModalidad == 1 ? 'Área deportiva' : 'Área cultural' }}</h2>
<hr class="animated fadeIn">

<div class="grid">
  <div class="card" *ngFor="let disciplina of listaDisciplinas;">
    <img class="card-img-top" *ngIf="disciplina.imagen != null" [src]="disciplina.imagen | donseguro: api" width="40" height="150" alt="Imagen de disciplina">
    <div class="text-center card-body">
      <h5 class="card-title">{{disciplina.nombre}}</h5>
      <p class="truncate card-text">{{disciplina.descripcion}}</p>
      <a [routerLink]="['/deportistas-artistas/detalles-grupo-inscripcion', disciplina.id]" class="btn btn-primary">Ver grupos</a>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
