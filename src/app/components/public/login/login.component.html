<div class="mt-3 animated fadeIn container">
  <div id="contentFormLogin" class="row justify-content-center">
    <div class="col-12">
        <h2 class="text-center text-uppercase">
          Sistema de estímulos y apoyos a la comunidad universitaria
          <small class="d-block text-muted mt-1">Inicio de sesión</small>
        </h2>
        <hr>
    </div>
    <div class="col-12 col-md-8 col-lg-6">
        <form (ngSubmit)="enviar(forma)" #forma="ngForm" novalidate>
          
          <div class="alert alert-info text-center">
            Estoy mirando esta vista! - Ronald - Ingrese con los datos de su cuenta institucional o con el correo electrónico asignado para ingresar al sistema.
          </div>
          
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input [ngClass]="{'is-invalid': ( (forma.submitted || email.touched) && (email.errors?.required || email.errors?.pattern) )  }"
                pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                type="email" class="form-control" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Ej: usuario@correo.com" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control"
                [ngClass]="{'is-invalid': ( (forma.submitted || password.touched) && password.errors?.required )  }" 
                name="password" id="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Contraseña" maxlength="255" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success text-uppercase font-weight-bold">Iniciar sesión</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.65)" size = "medium" color = "#fff" type = "ball-clip-rotate"></ngx-spinner>
